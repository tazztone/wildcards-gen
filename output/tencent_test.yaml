thing:  # instruction: a separate and self-contained entity
  body part:  # instruction: any part of an organism such as an organ or extremity
    - body part
  body of water: # instruction: the part of the earth's surface covered with water (such as a river or lake or ocean)
    - body of water
matter: # instruction: that which has mass and occupies space
  gas:  # instruction: a fluid in the gaseous state having neither independent shape nor volume and being able to expand indefinitely
    - gas
  solid: # instruction: matter that is solid at room temperature and pressure
    - solid
  substance: # instruction: a particular kind or species of matter with uniform properties
    - substance
  food: # instruction: any substance that can be metabolized by an animal to give energy and build tissue
    - food
  sludge: # instruction: any thick, viscous matter
    - sludge
  dark matter: # instruction: (cosmology) a hypothetical form of matter that is believed to make up 90 percent of the universe; it is invisible (does not absorb or emit light) and does not collide with atomic particles but exerts gravitational force
    - dark matter
  ylem: # instruction: (cosmology) the original matter that (according to the big bang theory) existed before the formation of the chemical elements
    - ylem
  antimatter: # instruction: matter consisting of elementary particles that are the antiparticles of those making up normal substances
    - antimatter
  glop: # instruction: any gummy shapeless matter; usually unpleasant
    - glop
  vegetable matter: # instruction: matter produced by plants or growing in the manner of a plant
    - vegetable matter
  emanation: # instruction: something that is emitted or radiated (as a gas or an odor or a light, etc.)
    - emanation
  residue: # instruction: matter that remains after something has been removed
    - residue
  sediment: # instruction: matter that has been deposited by some natural process
    - sediment
  fluid: # instruction: continuous amorphous matter that tends to flow and to conform to the outline of its container: a liquid or a gas
    - fluid
  solute: # instruction: the dissolved matter in a solution; the component of a solution that changes its state
    - solute
object: # instruction: a tangible and visible entity; an entity that can cast a shadow
  land:  # instruction: the solid part of the earth's surface
    - land
  location: # instruction: a point or extent in space
    - location
  fomite: # instruction: any inanimate object (as a towel or money or clothing or dishes or books or toys etc.) that can transmit infectious agents from one person to another
    - fomite
  part: # instruction: something less than the whole of a human artifact
    - part
  geological formation: # instruction: (geology) the geological features of the earth
    - geological formation
  cobweb: # instruction: a dense elaborate spider web that is more efficient than the orb web
    - cobweb
  whole: # instruction: an assemblage of parts that is regarded as a single entity
    - whole
  hail: # instruction: many objects thrown forcefully through the air
    - hail
  vagabond: # instruction: anything that resembles a vagabond in having no fixed place
    - vagabond
  floater: # instruction: an object that floats or is capable of floating
    - floater
  ice: # instruction: the frozen part of a body of water
    - ice
  triviality: # instruction: something of small importance
    - triviality
  moon: # instruction: any object resembling a moon
    - moon
  head: # instruction: a rounded compact mass
    - head
  keepsake: # instruction: something of sentimental value
    - keepsake
  film: # instruction: a thin coating or layer
    - film
  stuff: # instruction: miscellaneous unspecified objects
    - stuff
  curio: # instruction: something unusual -- perhaps worthy of collecting
    - curio
  property: # instruction: any movable articles or objects used on the set of a play or movie
    - property
  commemorative: # instruction: an object (such as a coin or postage stamp) made to mark an event or honor a person
    - commemorative
  snake: # instruction: something long, thin, and flexible that resembles a snake
    - snake
  shiner: # instruction: something that shines (with emitted or reflected light)
    - shiner
  remains: # instruction: any object that is left unused or still extant
    - remains
  wall: # instruction: anything that suggests a wall in structure or function or effect
    - wall
  hoodoo: # instruction: something believed to bring bad luck
    - hoodoo
  charm: # instruction: something believed to bring good luck
    - charm
  ribbon: # instruction: any long object resembling a thin line
    - ribbon
atmospheric phenomenon: # instruction: a physical phenomenon associated with the atmosphere
  weather:  # instruction: the atmospheric conditions that comprise the state of the atmosphere in terms of temperature and wind and clouds and precipitation
    - weather
  dust storm: # instruction: a windstorm that lifts up clouds of dust or sand
    - dust storm
  cloud: # instruction: a visible mass of water or ice particles suspended at a considerable altitude
    - cloud
  storm: # instruction: a violent weather condition with winds 64-72 knots (11 on the Beaufort scale) and precipitation and thunder and lightning
    - storm
  aurora: # instruction: an atmospheric phenomenon consisting of bands of light caused by charged solar particles following the earth's magnetic lines of force
    - aurora
  afterglow: # instruction: a glow sometimes seen in the sky after sunset
    - afterglow
  condensation: # instruction: atmospheric moisture that has condensed because of cold
    - condensation
