Planetary Classification: # instruction: Categorizes planets based on their type and characteristics.
  Terrestrial Planets: # instruction: Class of rocky, solid-surface planets.
    Mercury: # instruction: Closest planet to the Sun.
    Venus: # instruction: Similar to Earth in size but with a thick atmosphere.
    Earth: # instruction: The only known planet to support life.
    Mars: # instruction: Known for its red color and potential past water.
  Gas Giants: # instruction: Large planets primarily composed of gases.
    Jupiter: # instruction: The largest planet in the Solar System with a Great Red Spot.
    Saturn: # instruction: Known for its extensive ring system.
  Ice Giants: # instruction: Composed mostly of icy materials.
    Uranus: # instruction: An ice giant known for its unusual tilt.
    Neptune: # instruction: Farthest from the Sun with strong winds.

Physical Characteristics: # instruction: Describes the physical properties of the planets.
  Size: # instruction: Measures such as diameter and mass.
    Diameter: # instruction: The width of the planet.
    Mass: # instruction: The amount of matter an object contains.
  Surface Features: # instruction: Describes the visible features on a planet's surface.
    Mountains: # instruction: Elevated terrains.
    Valleys: # instruction: Depressions in the surface.
    Craters: # instruction: Impact sites from collisions with other bodies.
  Temperature: # instruction: Measures the heat present on the planet.
    Average Surface Temperature: # instruction: The mean temperature across the planet.
    Temperature Extremes: # instruction: Highest and lowest recorded temperatures.

Orbital Dynamics: # instruction: Covers the movement and path of planets in their orbits.
  Orbital Period: # instruction: Time taken to complete one orbit around the Sun.
  Orbital Eccentricity: # instruction: Measure of the deviation of the orbit from a perfect circle.
    Round Orbit: # instruction: Low eccentricity, more circular path.
    Elongated Orbit: # instruction: High eccentricity, more oval path.
  Orbital Inclination: # instruction: The tilt of a planet's orbit relative to the solar system's plane.

Atmospheric Composition: # instruction: The gases that make up a planet's atmosphere.
  Major Gases: # instruction: The primary components of a planet's atmosphere.
    Nitrogen: # instruction: A common gas in Earth's atmosphere.
    Carbon Dioxide: # instruction: A significant greenhouse gas.
    Oxygen: # instruction: Essential for aerobic life.
  Trace Gases: # instruction: Minor components that can have significant effects.
    Methane: # instruction: A potent greenhouse gas found in some planetary atmospheres.
    Argon: # instruction: A noble gas present in trace amounts.
  Atmospheric Pressure: # instruction: The force exerted by the weight of the atmosphere.
Geological Activity: # instruction: The geological processes happening on a planet.
  Volcanism: # instruction: The eruption of molten rock from beneath a planet's surface.
    Active Volcanoes: # instruction: Currently erupting or likely to erupt.
    Dormant Volcanoes: # instruction: Not currently active but potentially could erupt.
  Tectonics: # instruction: Movement of the planet's crust.
    Plate Boundaries: # instruction: Areas where tectonic plates meet.
    Fault Lines: # instruction: Fractures in the crust along which movement occurs.
  Erosion: # instruction: The wearing away of the planet's surface by wind, water, or ice.

Satellite Systems: # instruction: The moons and artificial satellites orbiting a planet.
  Natural Satellites: # instruction: Moons that occur naturally in orbit around a planet.
    Major Moons: # instruction: The largest and most significant moons.
    Minor Moons: # instruction: Smaller moons with less impact on the planet.
  Artificial Satellites: # instruction: Human-made objects sent into orbit for various purposes.
    Communication Satellites: # instruction: Devices for telecommunication.
    Weather Satellites: # instruction: Satellites for monitoring weather patterns.

Potential for Life: # instruction: Evaluates the conditions and criteria that may allow life.
  Water Presence: # instruction: Availability of liquid water as a necessity for life.
    Surface Water: # instruction: Oceans, rivers, lakes, and other bodies of liquid water.
    Subsurface Water: # instruction: Water found beneath the surface, such as in ice or reservoirs.
  Habitable Zone: # instruction: The region around a star where conditions could support liquid water.
    Proximity to Star: # instruction: Distance from the star affects temperature and conditions.
    Stellar Stability: # instruction: The duration and reliability of a star's energy output.
  Biological Indicators: # instruction: Signs that suggest the presence of life or biological processes.
    Organic Molecules: # instruction: Carbon-based compounds that are essential for life.
    Metabolic Activity: # instruction: Evidence of energy use or bioproducts produced by organisms.
