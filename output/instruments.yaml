musical instrument:  # instruction: any of various devices or contrivances that can be used to produce musical tones or sounds
  keyboard instrument:  # instruction: a musical instrument that is played by means of a keyboard
    piano:  # instruction: a keyboard instrument that is played by depressing keys that cause hammers to strike tuned strings and produce sounds
      mechanical piano:  # instruction: a mechanically operated piano that uses a roll of perforated paper to activate the keys
        - mechanical piano
      grand piano: # instruction: a piano with the strings on a horizontal harp-shaped frame; usually supported by three legs
        - baby grand
        - concert grand
    accordion: # instruction: a portable box-shaped free-reed instrument; the reeds are made to vibrate by air from the bellows controlled by the player
      - accordion
    celesta: # instruction: a musical instrument consisting of graduated steel plates that are struck by hammers activated by a keyboard
      - celesta
    clavichord: # instruction: an early stringed instrument like a piano but with more delicate sound
      - clavichord
  barrel organ: # instruction: a musical instrument that makes music by rotation of a cylinder studded with pegs
    - barrel organ
  stringed instrument: # instruction: a musical instrument in which taut strings provide the source of sound
    dulcimer:  # instruction: a stringed instrument used in American folk music; an elliptical body and a fretted fingerboard and three strings
      - dulcimer
    piano: # instruction: a keyboard instrument that is played by depressing keys that cause hammers to strike tuned strings and produce sounds
      mechanical piano:  # instruction: a mechanically operated piano that uses a roll of perforated paper to activate the keys
        - mechanical piano
      grand piano: # instruction: a piano with the strings on a horizontal harp-shaped frame; usually supported by three legs
        - baby grand
        - concert grand
    zither: # instruction: a musical stringed instrument with strings stretched over a flat sounding board; it is laid flat and played with a plectrum and with fingers
      - zither
    chordophone: # instruction: a stringed instrument of the group including harps, lutes, lyres, and zithers
      mandolin:  # instruction: a stringed instrument related to the lute, usually played with a plectrum
        - mandola
      balalaika: # instruction: a stringed instrument that has a triangular body and three strings
        - balalaika
      harp: # instruction: a chordophone that has a triangular frame consisting of a sounding board and a pillar and a curved neck; the strings stretched between the neck and the soundbox are plucked with the fingers
        - aeolian harp
        - lyre
        - trigon
    koto: # instruction: Japanese stringed instrument that resembles a zither; has a rectangular wooden sounding board and usually 13 silk strings that are plucked with the fingers
      - koto
    sitar: # instruction: a stringed instrument of India; has a long neck and movable frets; has 6 or 7 metal strings for playing and usually 13 resonating strings
      - sitar
    bowed stringed instrument: # instruction: stringed instruments that are played with a bow
      viol:  # instruction: any of a family of bowed stringed instruments that preceded the violin family
        - viola d'amore
        - viola da braccio
        - viola da gamba
      violin: # instruction: bowed stringed instrument that is the highest member of the violin family; this instrument has four strings and a hollow body and an unfretted fingerboard and is played with a bow
        - Amati
        - Guarnerius
        - Stradavarius
      cello: # instruction: a large stringed instrument; seated player holds it upright while playing
        - cello
      bass fiddle: # instruction: largest and lowest member of the violin family
        - bass fiddle
    guitar: # instruction: a stringed instrument usually having six strings; played by strumming or plucking
      acoustic guitar:  # instruction: sound is not amplified by electrical means
        - acoustic guitar
      electric guitar: # instruction: a guitar whose sound is amplified by electrical means
        - electric guitar
      bass guitar: # instruction: the guitar with six strings that has the lowest pitch
        - bass guitar
      uke: # instruction: a small guitar having four strings
        - uke
      cittern: # instruction: a 16th century musical instrument resembling a guitar with a pear-shaped soundbox and wire strings
        - cittern
      Hawaiian guitar: # instruction: guitar whose steel strings are twanged while being pressed with a movable steel bar for a glissando effect
        - Hawaiian guitar
    psaltery: # instruction: an ancient stringed instrument similar to the lyre or zither but having a trapezoidal sounding board under the strings
      - psaltery
    banjo: # instruction: a stringed instrument of the guitar family that has long neck and circular body
      - banjo
    samisen: # instruction: a Japanese stringed instrument resembling a banjo with a long neck and three strings and a fretted fingerboard and a rectangular soundbox; played with a plectrum
      - samisen
    clavichord: # instruction: an early stringed instrument like a piano but with more delicate sound
      - clavichord
  jew's harp: # instruction: a small lyre-shaped musical instrument that is placed between the teeth and played by twanging a wire tongue while changing the shape of the mouth cavity
    - jew's harp
  percussion instrument: # instruction: a musical instrument in which the sound is produced by one object striking another
    rain stick:  # instruction: a percussion instrument that is made from a dried cactus branch that is hollowed out and filled with small pebbles and capped at both ends; makes the sound of falling rain when tilted; origin was in Chile where tribesmen used it in ceremonies to bring rain
      - rain stick
    lagerphone: # instruction: an Australian percussion instrument used for playing bush music; a long stick with bottle caps nailed loosely to it; played by hitting it with a stick or banging it on the ground
      - lagerphone
    piano: # instruction: a keyboard instrument that is played by depressing keys that cause hammers to strike tuned strings and produce sounds
      mechanical piano:  # instruction: a mechanically operated piano that uses a roll of perforated paper to activate the keys
        - mechanical piano
      grand piano: # instruction: a piano with the strings on a horizontal harp-shaped frame; usually supported by three legs
        - baby grand
        - concert grand
    glockenspiel: # instruction: a percussion instrument consisting of a set of graduated metal bars mounted on a frame and played with small hammers
      - glockenspiel
    maraca: # instruction: a percussion instrument consisting of a hollow gourd containing pebbles or beans; often played in pairs
      - maraca
    gong: # instruction: a percussion instrument consisting of a metal plate that is struck with a softheaded drumstick
      - gong
    chime: # instruction: a percussion instrument consisting of a set of tuned bells that are struck with a hammer; used as an orchestral instrument
      carillon:  # instruction: set of bells hung in a bell tower
        - carillon
      handbell: # instruction: a bell that is held in the hand
        - handbell
    cymbal: # instruction: a percussion instrument consisting of a concave brass disk; makes a loud crashing sound when hit with a drumstick or when two are struck together
      high-hat cymbal:  # instruction: cymbals that are operated by a foot pedal
        - high-hat cymbal
      zill: # instruction: one of a pair of small metallic cymbals worn on the thumb and middle finger; used in belly dancing in rhythm with the dance
        - zill
    vibraphone: # instruction: a percussion instrument similar to a xylophone but having metal bars and rotating disks in the resonators that produce a vibrato sound
      - vibraphone
    drum: # instruction: a musical percussion instrument; usually consists of a hollow cylinder with a membrane stretched across each end
      timbrel:  # instruction: small hand drum similar to a tambourine; formerly carried by itinerant jugglers
        - timbrel
      bongo: # instruction: a small drum; played with the hands
        - bongo
      bass drum: # instruction: a large drum with two heads; makes a sound of indefinite but very low pitch
        - bass drum
      tambourine: # instruction: a shallow drum with a single drumhead and with metallic disks in the sides
        - tambourine
      tabor: # instruction: a small drum with one head of soft calfskin
        - tabor
      snare drum: # instruction: a small drum with two heads and a snare stretched across the lower head
        - snare drum
      tenor drum: # instruction: any of various drums with small heads
        - tenor drum
    marimba: # instruction: a percussion instrument with wooden bars tuned to produce a chromatic scale and with resonators; played with small mallets
      - marimba
    steel drum: # instruction: a concave percussion instrument made from the metal top of an oil drum; has an array of flattened areas that produce different tones when struck (of Caribbean origin)
      - steel drum
    bones: # instruction: a percussion instrument consisting of a pair of hollow pieces of wood or bone (usually held between the thumb and fingers) that are made to click together (as by Spanish dancers) in rhythm with the dance
      - bones
  wind instrument: # instruction: a musical instrument in which the sound is produced by an enclosed column of air that is moved by the breath
    woodwind:  # instruction: any wind instrument other than the brass instruments
      beating-reed instrument:  # instruction: a musical instrument that sounds by means of a vibrating reed
        - B-flat clarinet
        - English horn
        - bass clarinet
        - basset horn
        - bassoon
        - bombardon
        - clarinet
        - contrabassoon
        - double-reed instrument
        - free-reed
        - heckelphone
        - hornpipe
        - krummhorn
        - musette pipe
        - oboe
        - oboe d'amore
        - oboe da caccia
        - sax
        - shawm
        - single-reed instrument
        - tenoroon
      flute: # instruction: a high-pitched woodwind instrument; a slender tube closed at one end with finger holes on one end and an opening near the closed end across which the breath is blown
        - fife
        - nose flute
        - piccolo
    kazoo: # instruction: a toy wind instrument that has a membrane that makes a sound when you hum into the mouthpiece
      - kazoo
    organ pipe: # instruction: the flues and stops on a pipe organ
      flue pipe:  # instruction: organ pipe whose tone is produced by air passing across the sharp edge of a fissure or lip
        - flue pipe
      organ stop: # instruction: a graduated set of organ pipes of like tone quality
        - diapason
        - dulciana
        - flue stop
        - reed stop
        - sourdine
        - vox angelica
        - vox humana
      reed pipe: # instruction: organ pipe with a vibrating reed
        - reed pipe
    free-reed instrument: # instruction: a wind instrument with a free reed
      accordion:  # instruction: a portable box-shaped free-reed instrument; the reeds are made to vibrate by air from the bellows controlled by the player
        - accordion
      harmonica: # instruction: a small rectangular free-reed instrument having a row of free reeds set back in air holes and played by blowing into the desired hole
        - harmonica
      American organ: # instruction: a free-reed instrument in which air is drawn in through reeds by suction bellows
        - American organ
      harmonium: # instruction: a free-reed instrument in which air is forced through the reeds by bellows
        - harmonium
    ocarina: # instruction: egg-shaped terra cotta wind instrument with a mouthpiece and finger holes
      - ocarina
    post horn: # instruction: wind instrument used by postilions of the 18th and 19th centuries
      - post horn
  electronic instrument: # instruction: a musical instrument that generates sounds electronically
    theremin:  # instruction: an electronic musical instrument; melodies can be played by moving the right hand between two rods that serve as antennas to control pitch; the left hand controls phrasing
      - theremin
    electric organ: # instruction: (music) an electronic simulation of a pipe organ
      - electric organ
  music box: # instruction: produces music by means of pins on a revolving cylinder that strike the tuned teeth of a comb-like metal plate
    - music box
